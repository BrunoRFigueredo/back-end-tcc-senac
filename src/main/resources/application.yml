spring:
  # Configura�ao do banco de dados
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  # Configura�ao do JPA
  jpa:
    hibernate:
        ddl-auto: none
    properties:
      hibernate:
        default_schema: projeto_social
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    open-in-view: false
  # Configura��o Flyway - Migration
  flyway:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE:postgres}?createDatabaseIfNotExist=true
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWD:postgres}
    schemas:
      - ${DATABASE:projeto_social}